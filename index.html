<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <base href="/gst-bill-app/">
    <title>GST Billing App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PWA Manifest Link -->
    <link rel="manifest" href="manifest.json">
    <!-- Theme Color for Safari on iOS -->
    <meta name="theme-color" content="#2563eb"> <!-- Should match manifest.json theme_color -->
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- or default, black -->
    <meta name="apple-mobile-web-app-title" content="GSTBill">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png"> <!-- Or another preferred size for Apple -->

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/animations.css">
    <script src="app.js" defer></script>
</head>
<body class="bg-slate-50 text-gray-800 relative">

<!-- Hamburger Header -->
<header class="p-4 bg-blue-600 text-white flex items-center">
    <button id="hamburger" class="mr-4 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>
    <h1 class="text-xl font-bold">GST Billing App</h1>
</header>

<!-- Sidebar Menu -->
<div id="menu-overlay"
     class="fixed inset-0 bg-black bg-opacity-40 z-40 hidden"
     onclick="closeMenu()"></div>

<aside id="sidebar"
       class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
    <div class="p-4 border-b">
        <div class="flex items-center space-x-3">
            <div>
                <p class="font-bold">Maa Bhagwati Enterprises</p>
                <p class="text-sm text-gray-500">tyohar.tales.india@gmail.com</p>
            </div>
        </div>
    </div>

    <nav class="mt-4">
        <button onclick="loadTab('sales'); closeMenu();" class="block px-6 py-3 text-left w-full hover:bg-blue-100">🧾 Sales</button>
        <button onclick="loadTab('purchases'); closeMenu();" class="block px-6 py-3 text-left w-full hover:bg-blue-100">🛒 Purchases</button>
        <button onclick="loadTab('items'); closeMenu();" class="block px-6 py-3 text-left w-full hover:bg-blue-100">📦 Items</button>
        <button onclick="loadTab('parties'); closeMenu();" class="block px-6 py-3 text-left w-full hover:bg-blue-100">👥 Parties</button>
        <button onclick="loadTab('reports'); closeMenu();" class="block px-6 py-3 text-left w-full hover:bg-blue-100">📈 Reports</button>
        <button onclick="loadTab('settings'); closeMenu();" class="block px-6 py-3 text-left w-full hover:bg-blue-100">⚙️ Settings</button>
        <button onclick="loadTab('developer'); closeMenu();" class="block px-6 py-3 text-left w-full hover:bg-blue-100">💻 Developer</button>
    </nav>
</aside>

<!-- Main Content -->
<main id="main-content" class="p-6 mt-4">
    <p>Loading...</p>
</main>
</body>
</html>
